<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <p id="userProfile"></p>
        <button onclick="logout()" class="btn logout-btn">Log Out</button>
    </div>
</body>
<script>
    // Prevent unauthorized access
    let loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
        window.location.href = "signin.html"; // Redirect to Sign In if not logged in
    } else {
        let user = JSON.parse(localStorage.getItem(loggedInUser));
        document.getElementById("userProfile").innerText = `Welcome, ${user.fullName}! Your email is ${user.email}.`;
    }

    function logout() {
        localStorage.removeItem("loggedInUser"); // Remove session
        alert("You have been logged out!");
        window.location.href = "index.html";
    }
</script>
</html>
